<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadro de Post-Its</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Botão de adição (+) */
    #addButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #BAFFC9;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #addButton:hover {
      background-color: #a0e8b1;
    }

    /* Botão para escolher a fonte (T) */
    #fontButton {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: #FFD1DC;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.4rem;
      color: #333;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      z-index: 1000;
      font-family: "Georgia", serif; /* Fonte delicada para o 'T' */
    }
    #fontButton:hover {
      background-color: #ffb9ca;
    }

    /* Paleta de cores */
    #colorPicker {
      position: fixed;
      top: 140px;
      right: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 1000;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    /* Painel para escolha de fonte global com transição suave */
    #fontPicker {
      position: fixed;
      top: 140px;
      right: 80px;
      background: #ffe6ec;          /* Tom pastel combinando com o botão T */
      padding: 15px;
      border: 1px solid #ffd1dc;    /* Borda combinando com a cor pastel */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      /* Animação de fade e slide */
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
    }
    /* Classe para exibir o painel com transição */
    #fontPicker.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    #fontPicker label {
      display: block;
      margin-bottom: 8px;
      font-family: "Georgia", serif;
      font-size: 0.95rem;
      color: #333;
    }

    #globalFontSelect, 
    #globalFontColor {
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      outline: none;
      font-family: 'Arial', sans-serif;
    }
    #globalFontSelect:focus, 
    #globalFontColor:focus {
      border-color: #ffb9ca;
      outline: none;
    }
    #globalFontColor {
      width: 50px;
      height: 30px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Estilo dos post-its */
    .note {
      position: absolute;
      width: 200px;
      min-height: 150px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }
